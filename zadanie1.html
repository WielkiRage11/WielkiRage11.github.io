<!DOCTYPE html>
<html lang="pl-pl">
<head>
    <meta charset="UTF-8">
    <title>obrazek</title>
    <style>
.pomocy{
    width: 100%;
    top: 0px;
    right: 0px;
    height: 745px;
}

.slides{
    position: absolute;
    width: 100%;
    top: 0px;
    right: 0px;
    height: 745px;
}

#o1, #o2, #o3, #o4{
    position: absolute;
}
    </style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


<script>
var i = 0;
var czasAnimacji;
function animate(){
    function buttonLeft(){
        
    }
        if(i == 0){
            $( "#o1" ).fadeOut( 1500 )
            $( "#o2" ).fadeIn( 1500 );
        }
        else if(i == 1){
            $( "#o2" ).fadeOut( 1500 )
            $( "#o3" ).fadeIn( 1500 );
        }
        else if(i == 2){
            $( "#o3" ).fadeOut( 1500 );
            $( "#o4" ).fadeIn( 1500 );
        }
        else if(i == 3){
            $( "#o4" ).fadeOut( 1500 )
            $( "#o1" ).fadeIn( 1500 );
        }

        if(i == 3) i = 0;
        else i++;
};  
    function StartSlider(){
    czasAnimacji = setInterval(animate, 4000);
    animate(); 
    }
   

    function StopSlider(){
        clearInterval(czasAnimacji);
    }
    
</script>

</head>
<body>
    <div class="pomocy">
        <img id="o1" onmouseover="StopSlider()" onmouseout="StartSlider()" class="slides" src="obrazek.jpg" />
        <img id="o2" onmouseover="StopSlider()" onmouseout="StartSlider()" class="slides" src="obrazek1.jpg"/>
        <img id="o3" onmouseover="StopSlider()" onmouseout="StartSlider()" class="slides" src="obrazek2.jpg"/>
        <img id="o4" onmouseover="StopSlider()" onmouseout="StartSlider()" class="slides" src="obrazek3.jpg"/>
    </div>
    <button class="button" onclick="buttonLeft()">Green</button>
</body>
</html>
